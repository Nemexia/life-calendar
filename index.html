<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./css/mystyle.css">
    <title>Life Calendar</title>
    <link rel="shortcut icon" type="image/png" href="icon.png" />
</head>

<body>
    <div class="page">
        <div class="header">
            <h1>Life Calendar</h1>
        </div>
        <div class="main">
            <p class="c1" id="c1">Childhood [0-12]</p>
            <p class="c1" id="c2">Adolescence [13-19]</p>
            <p class="c1" id="c3">Early Adulthood [20-34]</p>
            <p class="c1" id="c4">Middle Adulthood [35-49]</p>
            <p class="c1" id="c5">Mature Adulthood [50-79]</p>
            <p class="c1" id="c6">Late Adulthood [80-100]</p>
        </div>
        <div class="container"><canvas id="canvas" width="520" height="1000"></canvas></div>
        <div class="footer">
            <p>Birth Date: </p><input type="date" id="dateInput" name="birthday" value="1999-05-12">
        </div>
    </div>

    <script src="./scripts/script.js"></script>
</body>

</html>
